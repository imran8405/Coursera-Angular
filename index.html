<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Lunch Checker</h1>

      <div class="form-group">
        <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control">
      </div>
      <div class="form-group">
        <button class="btn btn-default" onclick="checkLunch()">Check If Too Much</button>
      </div>
      <div class="form-group message">
        <p id="message-text"></p>
      </div>
    </div>

    <script>
      function checkLunch() {
        // Get the input value
        var menuInput = document.getElementById("lunch-menu").value;

        // Split the input value into an array of dishes
        var dishes = menuInput.split(",");

        // Remove any leading or trailing white spaces from each dish
        for (var i = 0; i < dishes.length; i++) {
          dishes[i] = dishes[i].trim();
        }

        // Check the number of dishes
        var message = "";
        if (dishes.length === 0) {
          message = "Please enter some dishes.";
        } else if (dishes.length <= 3) {
          message = "Enjoy your meal!";
        } else {
          message = "That's too much food!";
        }

        // Display the message
        document.getElementById("message-text").textContent = message;
      }
    </script>
  </body>
</html>
